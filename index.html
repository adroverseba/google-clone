<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header -->
  <header>
    <nav>
      <ul class="nav-right-section">
        <li><a href="">Gmail</a></li>
        <li><a href="">Imagenes</a></li>
        <li class="menu-icon"><a href="#"></a></li>
        <li><a href=""><img
              src="https://lh3.googleusercontent.com/ogw/ADea4I5637JFigzUOE1Y3hRWyqUfFgV8rezp42cuH4LnxF8=s32-c-mo"
              alt="icono"></a></li>
      </ul>
    </nav>
  </header>

  <!-- main -->
  <main>

    <section class="main-logo">
      <img src="imagenes/Google_logo_(2010-2013).svg.png" alt="logo de google">
    </section>

    <section class="main-input">
      <div class="main-input-container">
        <span class="search-icon">
        </span>
        <input type="text">
        <a class="micro-icon" href=""></a>
      </div>
    </section>

    <!-- buttons  -->
    <section class="main-buttons">
      <div><button>Buscar en Google</button></div>
      <div><button>Me siento con suerte</button></div>
    </section>

  </main>


  <!-- footer  -->
  <footer>
    <section class="footer-country">
      <span>Argentina</span>
    </section>

    <section class="footer-config">

      <ul class="footer-left-section">
        <li><a href=""> Sobre Google</a></li>
        <li><a href="">Publicidad</a></li>
        <li><a href="">Negocios</a></li>
        <li><a href="">Como funciona la Busqueda</a></li>
      </ul>


      <ul class="footer-right-section">
        <li><a href="">Privacidad</a></li>
        <li><a href="">Condiciones</a></li>
        <li><a href="">Preferencias</a></li>
      </ul>
    </section>
  </footer>

</body>

</html>
